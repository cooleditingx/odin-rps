<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors?</h1>
        <div class="scoreboard">
            <div class="container2">
                <h3 class="player">Player</h3>
                <h3 class="scorep">0</h3>
            </div>
            <div class="container2">
                <h3 class="player">Computer</h3>
                <h3 class="scorec">0</h3>
            </div>
        </div>
        <div class="weapons">
            <button>
                <img src="circle.png" alt="Rock">
                <img src="square.png" alt="Paper">
                <img src="triangle.png" alt="Scissors">
            </button>
        </div>
        <p></p>
        <h2 class="roundwinner"></h2>
        <button class="btn1">Play Again?</button>
    </div>
</body>
</html>
